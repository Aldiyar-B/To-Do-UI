<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do UI</title>
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<h1>To Do</h1>
	<div class="ToDo">
		<div class="toDo__content">
			<div class="toDo__highPriorety">
				<div class="high">
					<p>HIGH</p>

					<div class="todo__tasks">
						<!--Снизу либо div, либо form. Если form, надо убрать button с этого блока. 
						Если div, то можно иметь в наличии -->
						<form class="todo__addTask">
							<input type="text" placeholder="Добавить важные дела" class="todo__add">
							<div class="plus__btn">
								<button type="submit" class="todo__plus">+</button>
							</div>
						</form>
						<div class="todo__list">
						</div>
					</div>
				</div>
			</div>
			<div class="toDo__lowhPriorety">
				<div class="low">
					<p>LOW</p>
					<div class="todo__tasks">
						<form class="todo__addTask">
							<input type="text" placeholder="Добавить важные дела" class="todo__add2">
							<div class="plus__btn">
								<button type="submit" class="todo__plus2">+</button>
							</div>
						</form>
						<div class="todo__listLow">

						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	</div>

</body>
<script src="/main.js"></script>

</html>
